<section id="contact" class="bg-indigo-600 py-16 text-white">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <h2 class="text-3xl font-bold mb-6 text-center">Contact Me</h2>
    <div class="flex flex-col md:flex-row md:space-x-12">
<form class="flex-1 bg-indigo-500 p-6 rounded-lg shadow-lg" action="mailto:your.email@example.com" method="POST" enctype="text/plain">
  <label for="name" class="block mb-2 font-semibold">Name</label>
  <input
    type="text"
    id="name"
    name="name"
    required
    class="w-full mb-4 px-3 py-2 rounded text-gray-900 focus:outline-none focus:ring-2 focus:ring-white transition duration-300"
  />
  <label for="email" class="block mb-2 font-semibold">Email</label>
  <input
    type="email"
    id="email"
    name="email"
    required
    class="w-full mb-4 px-3 py-2 rounded text-gray-900 focus:outline-none focus:ring-2 focus:ring-white transition duration-300"
  />
  <label for="message" class="block mb-2 font-semibold">Message</label>
  <textarea
    id="message"
    name="message"
    rows="4"
    required
    class="w-full mb-4 px-3 py-2 rounded text-gray-900 focus:outline-none focus:ring-2 focus:ring-white transition duration-300"
  ></textarea>
  <button
    type="submit"
    class="bg-white text-indigo-600 font-semibold px-6 py-3 rounded hover:bg-indigo-50 transition transform hover:scale-105 duration-300"
  >
    Send
  </button>
</form>
      <div class="flex-1 mt-8 md:mt-0 text-center md:text-left">
        <h3 class="text-xl font-semibold mb-4">Find me on</h3>
        <div class="flex justify-center md:justify-start space-x-6 text-2xl">
          <a href="#" aria-label="Twitter" class="hover:text-indigo-300 transition"><i class="fab fa-twitter"></i></a>
          <a href="#" aria-label="LinkedIn" class="hover:text-indigo-300 transition"><i class="fab fa-linkedin"></i></a>
          <a href="#" aria-label="Instagram" class="hover:text-indigo-300 transition"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
  </div>
</section>
